<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveshaper</title>
    <link rel="stylesheet" href="fonts/fontello.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: #1b1d21;
            gap: 20px;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
        }

        #canvas {
            display: flex;
            flex-direction: column;
            max-width: 1300px;
            margin: 0 auto;
            gap: 10px;
        }

        #buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
        }

        @media screen and (max-width: 900px) {
            #buttons {
                position: fixed;
                background: #232529;
                padding: 11px 4px;
                box-sizing: border-box;
                border: 2px #383b3f solid;
                border-left: 0;
                border-right: 0;
            }
        }

        @media screen and (min-width: 900px) {
            #canvas {
                display: flex;
                justify-content: space-around;
                flex-direction: row;
                max-width: 1300px;
                margin: 0 auto;
                gap: 50px;
            }

            #buttons {
                display: flex;
                gap: 1rem;
                justify-content: center;
                max-width: 1300px;
                margin: 0 auto;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <div id="buttons"></div>
</body>
<script src="main.js"></script>

</html>
